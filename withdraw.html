<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* আপনার দেওয়া HTML থেকে নেওয়া CSS এবং আগের হেডারের কিছু স্টাইল */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; /* সম্পূর্ণ প্রস্থ নিশ্চিত করা হয়েছে */
      height: 100%;
      overflow-x: hidden; /* অনুভূমিক স্ক্রলবার লুকানো হয়েছে */
    }

    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center; /* কন্টেইনারকে horizontally center করবে */
      align-items: flex-start; /* কন্টেইনারকে উপরের দিকে অ্যালাইন করবে */
      min-height: 100vh;
      opacity: 0;
      animation: slideInFromTop 1s ease-out forwards;
    }

    /* নতুন এনিমেশন কীফ্রেম */
    @keyframes slideInFromTop {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%; /* কন্টেইনার এখন সম্পূর্ণ প্রস্থ নেবে */
      max-width: 400px; /* কিন্তু সর্বোচ্চ 400px পর্যন্ত বাড়বে */
      overflow: hidden;
      /* margin-top: 20px; /* এটি এখন আর প্রয়োজন নেই */
    }

    .header {
      background-color: #66bb6a;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-logo {
      width: 40px;
      height: 40px;
      background-color: #388e3c;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
     .profile-logo img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
     }


    .username-balance {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .balance-button {
      font-size: 12px;
      padding: 4px 8px;
      background-color: #ffffffaa;
      color: #2e7d32;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 4px;
    }

    .home-button, .logout-button, .submit-button {
      animation: pulse 2s infinite;
      transition: transform 0.2s ease-in-out;
      text-decoration: none;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-button:hover,
    .logout-button:hover,
    .submit-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #66bb6a;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .home-button {
      background: linear-gradient(to right, #2e7d32, #1b5e20);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
       margin-right: 10px;
    }

    .logout-button {
      background: linear-gradient(to right, #2e7d32, #388e3c);
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

     .header .right-icons {
         display: flex;
         align-items: center;
     }


    .withdrawal-section {
      padding: 20px;
      background-color: #fff;
    }

    .withdrawal-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .payment-option {
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .payment-option:hover {
         transform: scale(1.05);
    }


    .payment-options img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .payment-option.selected img {
        border-color: #4CAF50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }


    .input-group {
      margin-bottom: 15px;
    }

    .input-group input[type="number"],
    .input-group input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input[type="number"]:focus,
    .input-group input[type="tel"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      outline: none;
    }


     .submit-button {
      width: 70%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
    }

     .submit-button:hover {
      background-color: #45a049;
    }

     .submit-icon {
       margin-right: 8px;
     }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile-info">
        <div class="profile-logo"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="User Icon"></div>
        <div class="username-balance">
          <div class="username">Rakib360</div>
          <button class="balance-button" id="balanceBtn">Tap to Balance</button>
        </div>
      </div>
      <div class="right-icons">
         <a href="dashboard.html" class="home-button"><i class="fas fa-home"></i></a>
         <a href="home.html" class="logout-button"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>

    <div class="withdrawal-section">
      <h2>Withdraw</h2>
      <div class="payment-options">
        <div class="payment-option" data-method="bkash">
            <img src="images/bkash.jpeg" alt="Bkash Logo">
        </div>
        <div class="payment-option" data-method="nagad">
            <img src="images/nagod.jpeg" alt="Nagad Logo">
        </div>
        <div class="payment-option" data-method="rocket">
            <img src="images/islami.jpeg" alt="Rocket Logo">
        </div>
      </div>

      <input type="hidden" name="selected_payment_method" id="selectedPaymentMethod">


      <div class="input-group">
        <input type="number" placeholder="Amount">
      </div>

      <div class="input-group">
        <input type="tel" placeholder="Your Number">
      </div>

      <a href="dashboard.html" class="submit-button">
         <i class="fas fa-paper-plane submit-icon"></i> Submit Withdrawal
      </a>
    </div>
  </div>

  <script>
    const balanceButton = document.getElementById("balanceBtn");
    if (balanceButton) {
      balanceButton.addEventListener("click", () => {
        balanceButton.textContent = "৳ ৫৫০০";
        setTimeout(() => {
          balanceButton.textContent = "Tap to Balance";
        }, 2000);
      });
    }

    const paymentOptions = document.querySelectorAll('.payment-option');
    const selectedPaymentMethodInput = document.getElementById('selectedPaymentMethod');

    paymentOptions.forEach(option => {
      option.addEventListener('click', () => {
        paymentOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedPaymentMethodInput.value = option.dataset.method;
        console.log('Selected payment method:', selectedPaymentMethodInput.value);
      });
    });

    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
      logoutButton.addEventListener('click', () => {
        localStorage.removeItem('authToken');
        window.location.href = 'home.html';
      });
    }
  </script>

</body>
</html>
