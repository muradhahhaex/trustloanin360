<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      /* Animation for page load */
      opacity: 0; /* Initially hidden */
      animation: fadeIn 0.8s forwards ease-out; /* Apply fadeIn animation */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); } /* Start slightly below and transparent */
      to { opacity: 1; transform: translateY(0); } /* End at original position and fully visible */
    }

    .signup-box { /* ক্লাসের নাম একই রাখা হয়েছে ডিজাইন ঠিক রাখার জন্য */
      width: 100%;
      max-width: 360px;
      background: #f0f9f7;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
      text-align: center;
      margin-top: 5px;
    }

    .signup-box img {
      width: 75px;
      margin-bottom: 18px;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px 10px 36px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #20b57e;
      box-shadow: 0 0 6px rgba(32, 181, 126, 0.5);
    }

    .login-btn { /* ক্লাসের নাম পরিবর্তন করা হয়েছে login-btn এ */
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #1a8e5f, #4dd49c);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 1.8s infinite;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
      text-align: center; /* Ensures text is centered if it becomes a link */
      line-height: normal; /* Ensures proper vertical alignment if it becomes a link */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .signin-footer { /* ক্লাসের নাম একই রাখা হয়েছে */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 13px;
      flex-wrap: wrap;
    }

    .signin-footer a.signup-btn { /* ফুটারের লিঙ্কের জন্য একই বাটন স্টাইল */
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      margin-bottom: 0;
      animation: none;
      text-align: center; /* Ensures text is centered if it becomes a link */
      line-height: normal; /* Ensures proper vertical alignment if it becomes a link */
    }

    label {
      font-size: 13px;
      font-weight: 600;
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }

    label span {
      color: red;
      margin-left: 3px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="User icon" />
    <form id="loginForm">
      <label for="username">User Name or Email<span>*</span></label>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username or Email" required>
      </div>

      <label for="password">Password<span>*</span></label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-btn" id="signinBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    </form>

    <div class="signin-footer">
      <span>Don't have an account?</span>
      <a class="signup-btn" id="signupLink" href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
    </div>

  </div>

  <script>
    const signinBtn = document.getElementById('signinBtn');
    const signupLink = document.getElementById('signupLink');
    const loginForm = document.getElementById('loginForm');

    // Handle form submission for Sign In button
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission
      // Redirect to dashboard.html when Sign In button is clicked
      window.location.href = 'dashboard.html'; // <<< এই লাইনটি পরিবর্তন করা হয়েছে
    });

    // Handle click for Sign Up link
    signupLink.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent the default link behavior (going to '#')
      window.location.href = 'signup.html';
    });
  </script>

</body>
</html>
