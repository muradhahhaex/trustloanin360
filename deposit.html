<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ডিপোজিট</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=wrap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeInPage 1s ease-out forwards;
    }

    @keyframes fadeInPage {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 95%; /* ছোট স্ক্রিনের জন্য */
      overflow: hidden;
    }

    .header {
      background-color: #66bb6a;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-logo {
      width: 40px;
      height: 40px;
      background-color: #388e3c;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
     .profile-logo img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
     }

    .username-balance {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .balance-button {
      font-size: 12px;
      padding: 4px 8px;
      background-color: #ffffffaa;
      color: #2e7d32;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 4px;
    }

    .home-button, .logout-button {
       animation: pulse 2s infinite;
       transition: transform 0.2s ease-in-out;
       text-decoration: none; /* remove underline for links */
       color: white; /* ensure text color is white */
       display: flex; /* to center content */
       justify-content: center;
       align-items: center;
    }

    .home-button:hover,
    .logout-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #66bb6a;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .home-button {
      background: linear-gradient(to right, #2e7d32, #1b5e20);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
       margin-right: 10px;
    }

    .logout-button {
      background: linear-gradient(to right, #2e7d32, #388e3c);
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

     .header .right-icons {
         display: flex;
         align-items: center;
     }

    .deposit-section {
      padding: 20px;
      border: 1px solid #81c784;
      background-color: #e8f5e9;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .deposit-section h2 {
      text-align: center;
      color: green;
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    .payment-images {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .payment-images img {
        width: 80px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
        cursor: pointer; /* ক্লিক করার জন্য কার্সার */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .payment-images img.selected {
        border: 4px solid #4CAF50; /* নির্বাচিত হলে সবুজ বর্ডার আরও মোটা */
        box-shadow: 0 0 12px rgba(76, 175, 80, 0.8); /* শ্যাডো আরও স্পষ্ট */
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 0.95em;
      text-align: left;
      font-weight: bold;
    }

    .input-with-button {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-with-button input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-with-button button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      flex-shrink: 0;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus,
    .input-with-button input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.4);
    }

    .upload-section {
      margin-bottom: 20px;
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .file-upload input {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .file-name {
      margin-left: 10px;
      font-size: 0.9em;
      color: #777;
    }

    .supported-format {
      font-size: 0.8em;
      color: #999;
      margin-top: 5px;
      text-align: left;
    }

    .submit-button {
      background: linear-gradient(to right, #4caf50, #81c784);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      width: 70%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .submit-button:hover {
       transform: scale(1.02);
       box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .submit-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile-info">
        <div class="profile-logo"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="User Icon"></div>
        <div class="username-balance">
          <div class="username" id="dynamicUsername"></div>
          <button class="balance-button" id="balanceBtn">Tap to Balance</button>
        </div>
      </div>
      <div class="right-icons">
         <a href="dashboard.html" class="home-button"><i class="fas fa-home"></i></a>
         <a href="home.html" class="logout-button"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>

    <div class="deposit-section">
      <h2>ডিপোজিট করুন</h2>
      <div class="payment-images">
        <img src="images/nagod.jpeg" alt="Nagad Logo" id="nagadLogo" class="selected">
        <img src="images/bkash.jpeg" alt="Bkash Logo" id="bkashLogo">
      </div>

      <div class="input-group">
        <label for="accountNumber">টাকা সেন্ড করুন এই নাম্বারে</label>
        <div class="input-with-button">
          <input type="text" id="accountNumber" value="" readonly />
          <button class="copy-button">কপি</button>
        </div>
      </div>

      <div class="input-group">
        <label for="yourNumber">আপনার নাম্বার লিখুন</label>
        <input type="text" id="yourNumber" placeholder="" />
      </div>

      <div class="input-group">
        <label for="amount">টাকার পরিমাণ লিখুন</label>
        <input type="number" id="amount" placeholder="টাকার পরিমাণ" />
      </div>

      <div class="input-group">
        <label for="transactionId">ট্রানজেকশন নাম্বার লিখুন</label>
        <div class="input-with-button">
          <input type="text" id="transactionId" placeholder="ট্রানজেকশন আইডি" />
          <button class="paste-button">পেস্ট</button>
        </div>
      </div>

      <div class="upload-section">
        <p>আইডি কার্ডের সামনের ছবি আপলোড করুনঃ</p>
        <div class="file-upload">
          <label for="frontId">Choose file</label>
          <input type="file" id="frontId" accept="image/*,.pdf" />
          <span class="file-name">No file chosen</span>
        </div>
        <p class="supported-format">Supported: jpg, jpeg, png, pdf</p>
      </div>

      <div class="upload-section">
        <p>আইডি কার্ডের পিছনের ছবি আপলোড করুনঃ</p>
        <div class="file-upload">
          <label for="backId">Choose file</label>
          <input type="file" id="backId" accept="image/*,.pdf" />
          <span class="file-name">No file chosen</span>
        </div>
      </div>

      <button class="submit-button" id="submitDeposit">
        <i class="fas fa-paper-plane submit-icon"></i> সাবমিট
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dynamicUsername = document.getElementById('dynamicUsername');
      if (dynamicUsername) {
          dynamicUsername.textContent = 'User Name';
      }

      const balanceBtn = document.getElementById("balanceBtn");
      let timeout;
      balanceBtn.addEventListener("click", () => {
        balanceBtn.textContent = "৳0.00";
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          balanceBtn.textContent = "Tap to Balance";
        }, 20000);
      });

      const copyButton = document.querySelector(".copy-button");
      const pasteButton = document.querySelector(".paste-button");
      const accountNumberInput = document.getElementById("accountNumber");
      const yourNumberInput = document.getElementById("yourNumber");

      const nagadLogo = document.getElementById("nagadLogo");
      const bkashLogo = document.getElementById("bkashLogo");
      const submitButton = document.getElementById("submitDeposit"); // নতুন যোগ করা হয়েছে

      const nagadNumber = "01819124321";
      const bkashNumber = "01727149196";

      function updatePaymentMethod(method) {
        if (method === "nagad") {
          nagadLogo.classList.add("selected");
          bkashLogo.classList.remove("selected");
          accountNumberInput.value = nagadNumber;
          yourNumberInput.placeholder = "আপনার নগদ নাম্বার";
        } else if (method === "bkash") {
          bkashLogo.classList.add("selected");
          nagadLogo.classList.remove("selected");
          accountNumberInput.value = bkashNumber;
          yourNumberInput.placeholder = "আপনার বিকাশ নাম্বার";
        }
      }

      // Default to Nagad on page load
      updatePaymentMethod("nagad");

      nagadLogo.addEventListener("click", () => updatePaymentMethod("nagad"));
      bkashLogo.addEventListener("click", () => updatePaymentMethod("bkash"));

      // কপি বাটন ইভেন্ট লিসেনার
      copyButton?.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(accountNumberInput.value);
        } catch (err) {
          console.error('Failed to copy text: ', err);
        }
      });

      // পেস্ট বাটন ইভেন্ট লিসেনার
      pasteButton?.addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          document.getElementById("transactionId").value = text;
        } catch (err) {
          console.error('Failed to read clipboard contents: ', err);
          alert('ক্লিপবোর্ড থেকে পেস্ট করতে সমস্যা হচ্ছে। ম্যানুয়ালি পেস্ট করুন।');
        }
      });

      const frontIdInput = document.getElementById("frontId");
      const backIdInput = document.getElementById("backId");
      const frontFileNameSpan = document.querySelector("#frontId + .file-name");
      const backFileNameSpan = document.querySelector("#backId + .file-name");

      frontIdInput?.addEventListener("change", function () {
        frontFileNameSpan.textContent = this.files[0]?.name || "No file chosen";
      });

      backIdInput?.addEventListener("change", function () {
        backFileNameSpan.textContent = this.files[0]?.name || "No file chosen";
      });

      // Submit button redirection
      submitButton?.addEventListener("click", function() {
        // এখানে আপনার ডিপোজিট সাবমিট করার লজিক থাকতে পারে।
        // সফলভাবে সাবমিট হলে dashboard.html এ রিডাইরেক্ট করবে।
        window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
