<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* আগের HTML থেকে নেওয়া বেসিক এবং হেডার CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; /* মার্জিন 0 করা হয়েছে */
      padding: 0;
      background-color: #f4f4f4;
      display: flex; /* Flexbox ব্যবহার করা হয়েছে */
      justify-content: center; /* কন্টেইনারকে horizontally centered করবে */
      align-items: flex-start; /* কন্টেইনারকে একদম উপরে রাখবে */
      min-height: 100vh; /* পুরো ভিউপোর্ট হাইট নেবে */
      /* Animation for page load */
      opacity: 0; /* Initially hidden */
      animation: fadeIn 0.8s forwards ease-out; /* Apply fadeIn animation */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); } /* Start slightly below and transparent */
      to { opacity: 1; transform: translateY(0); } /* End at original position and fully visible */
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 100%;
      overflow: hidden;
      margin: 0; /* কন্টেইনারের মার্জিন 0 করা হয়েছে, body এর flexbox এটিকে উপরে রাখবে */
    }

    .header {
      background-color: #66bb6a;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-logo {
      width: 40px;
      height: 40px;
      background-color: #388e3c; /* ব্যাকগ্রাউন্ড রাখা হয়েছে যদি ছবি লোড না হয় */
      border-radius: 50%;
      overflow: hidden; /* ছবি যাতে গোল বক্সের বাইরে না যায় */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
     .profile-logo img {
        display: block;
        width: 100%; /* ইমেজ যেন কন্টেইনার পূরণ করে */
        height: 100%;
        object-fit: cover; /* অ্যাসপেক্ট রেশিও ঠিক রেখে পূরণ করবে */
        border-radius: 50%; /* ইমেজ নিজেও গোল হবে */
     }


    .username-balance {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .balance-button {
      font-size: 12px;
      padding: 4px 8px;
      background-color: #ffffffaa;
      color: #2e7d32;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 4px;
    }

    /* home-button এবং logout-button এখন লিঙ্ক */
    .home-button, .logout-button {
       animation: pulse 2s infinite;
       transition: transform 0.2s ease-in-out;
       text-decoration: none; /* remove underline for links */
       color: white; /* ensure text color is white */
       display: flex; /* to center content */
       justify-content: center;
       align-items: center;
    }

    .home-button:hover,
    .logout-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #66bb6a;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }


    .home-button {
      background: linear-gradient(to right, #2e7d32, #1b5e20);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .logout-button {
      background: linear-gradient(to right, #2e7d32, #388e3c);
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

     /* হেডার এর ডান পাশের আইকনগুলোর জন্য ফ্লেক্স কন্টেইনার */
     .header .right-icons {
         display: flex;
         align-items: center;
     }

    /* নতুন ছবি অনুযায়ী প্রোফাইল অংশের CSS */
    .profile-section {
        padding: 20px;
        text-align: center;
    }

    .profile-picture {
        margin-bottom: 20px;
    }

    .profile-picture img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #66bb6a;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .details-table {
        margin-bottom: 20px;
        width: 100%;
        /* বর্ডার কল্যাপ্স করা হয়েছে যাতে ডাবল বর্ডার না আসে */
        border-collapse: collapse;
    }

    .details-table table {
        width: 100%;
        /* টেবিলের বাইরের বর্ডার */
        border: 1px solid #eee; /* বর্ডার কালার হালকা করা হয়েছে */
    }

    .details-table th,
    .details-table td {
        padding: 10px;
        /* সেলগুলোর ভেতরের বর্ডার */
        border: 1px solid #eee; /* বর্ডার কালার হালকা করা হয়েছে */
        text-align: left;
        font-size: 14px;
    }

    .details-table th {
        background-color: #e8f5e9;
        font-weight: bold;
        width: 40%;
    }

    .details-table td {
        background-color: #fff;
        width: 60%;
    }

    .password-change-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .password-change-section input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc; /* ডিফল্ট বর্ডার */
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
         transition: border-color 0.3s, box-shadow 0.3s; /* ফোকাস ট্রানজিশনের জন্য */
    }

    /* ইনপুট বক্সে ক্লিক করলে (ফোকাস) সবুজ বর্ডার */
    .password-change-section input[type="password"]:focus {
      border-color: #4CAF50; /* সবুজ বর্ডার */
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* হালকা সবুজ শ্যাডো */
      outline: none; /* ডিফল্ট আউটলাইন সরানো হয়েছে */
    }

    .change-password-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4CAF50, #81c784);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .change-password-btn:hover {
       transform: scale(1.02);
       box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile-info">
        <div class="profile-logo"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="User Icon"></div>
        <div class="username-balance">
          <div class="username">User Name</div> <button class="balance-button" id="balanceBtn">Tap to Balance</button>
        </div>
      </div>
      <div class="right-icons">
         <a href="dashboard.html" class="home-button"><i class="fas fa-home"></i></a>
         <a href="home.html" class="logout-button"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>

    <div class="profile-section">
        <div class="profile-picture">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Profile Picture">
        </div>

        <div class="details-table">
            <table>
                <tr>
                    <th>Attribute</th>
                    <td>Value</td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td>Default User</td> </tr>
                <tr>
                    <td>Number</td>
                    <td>+88017XXXXXXXX</td>
                </tr>
                <tr>
                    <td>Loan Amount</td>
                    <td>৳ 0.00</td>
                </tr>
                <tr>
                    <td>Join Date</td>
                    <td>2024-01-01</td>
                </tr>
            </table>
        </div>

        <div class="password-change-section">
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm Password">
            <button class="change-password-btn">Change Password</button>
        </div>
    </div>
  </div>

  <script>
    // ব্যালেন্স বাটনের জন্য জাভাস্ক্রিপ্ট
    const balanceButton = document.getElementById("balanceBtn");
    if (balanceButton) {
      balanceButton.addEventListener("click", () => {
        balanceButton.textContent = "৳ ৫৫০০";
        setTimeout(() => {
          balanceButton.textContent = "Tap to Balance";
        }, 2000);
      });
    }
  </script>

</body>
</html>
